{% extends "layout.html" %}

{% block content %}

<form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPapellido">Primer Apellido</label>
        <input type="text" class="form-control" id="inputPapellido">
      </div>
      <div class="form-group col-md-4">
        <label for="inputSapellido">Segundo Apellido</label>
        <input type="text" class="form-control" id="inputSapellido">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputRfc">RFC</label>
        <input type="text" class="form-control" id="inputRfc">
      </div>
      <div class="form-group col-md-4">
        <label for="inputTel">Telefono</label>
        <input type="text" class="form-control" id="inputTel">
      </div>
    </div>
    <div class="form-row">
        <div class="form-gropu col-md-8">
            <label for="inputCalle">Calle</label>
            <input type="text" class="form-control" id="inputCalle">
        </div>
        <div class="form-group col-md-2">
            <label for="inputNum">Número</label>
            <input type="text" class="form-control" id="inputNum">
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputColonia">Colonia</label>
        <input type="text" class="form-control" id="inputColonia">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCodPos">Código Postal</label>
        <input type="text" class="form-control" id="inputCodPos">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button class="btn btn-light">Salir</button>
  </form>

{% endblock %}
